<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="head-container">
            <header>

                <div class="header-text">
                    <h1 class="header-title">Find Your Film</h1>
                    <a href="./watchlist.html">
                        <h3 class="watchlist">My Watchlist</h3>
                    </a>
                </div>

            </header>

            <form class="search" id = "search-form">
                <input required class="search-input" id="movie-text"type="text" name="filmName" placeholder="Search for a movie">
                <button class="search-button" id="search-button">Search</button>
            </form>

        </div>

        <main>

            <div class="movies-container" id="movies-container">

                <div class="initial-content">
                    <img class="movie-icon" src="./images/Icon.png">
                    <p class="start-exploring" >Start Exploring</p>

                </div>

            </div>

        </main>
        
        <script src="index.js" type="module"></script>
    </body>
</html>
